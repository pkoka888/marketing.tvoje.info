model_list:
  # T1: FREE TIER (Primary - Unlimited)
  # -----------------------------------
  - model_name: minimax-free
    litellm_params:
      model: openrouter/minimax/minimax-m2.1:free
      api_key: os.environ/OPENROUTER_API_KEY
      rpm: 100

  - model_name: glm4-free
    litellm_params:
      model: openrouter/z-ai/glm4.7
      api_key: os.environ/OPENROUTER_API_KEY
      rpm: 100

  - model_name: gemma-free
    litellm_params:
      model: openrouter/google/gemma-3-1b-it:free
      api_key: os.environ/OPENROUTER_API_KEY
      rpm: 100

  # T2: FREE COMPLEX (Secondary - Rate Limited)
  # -------------------------------------------
  - model_name: gemini-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY
      rpm: 15 # Free tier limit

  # T3: ARCHITECT (Tertiary - Capable but potentially paid/quota)
  # -------------------------------------------------------------
  - model_name: gemini-pro
    litellm_params:
      model: gemini/gemini-1.5-pro
      api_key: os.environ/GEMINI_API_KEY
      rpm: 2

  # T4: PAID FALLBACK (Last Resort - $$$)
  # -------------------------------------
  - model_name: groq-llama-70b
    litellm_params:
      model: groq/llama-3.3-70b-versatile
      api_key: os.environ/GROQ_API_KEY
      rpm: 30

  - model_name: groq-llama-8b
    litellm_params:
      model: groq/llama-3.1-8b-instant
      api_key: os.environ/GROQ_API_KEY
      rpm: 30

  - model_name: gpt-4o-mini
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY

# Fallback Chains (Production Reliability)
# -----------------------------------------
# Follows tier hierarchy: T1 Free → T2 Complex → T4 Paid (Last Resort)
# T3 Architect models are special-purpose and don't participate in general fallbacks
fallbacks:
  # T1 Free tier fallbacks (Primary → Secondary Free → Paid Last Resort)
  - model: minimax-free
    fallbacks:
      - glm4-free
      - gemma-free
      - gemini-flash
      - groq-llama-8b

  - model: glm4-free
    fallbacks:
      - minimax-free
      - gemma-free
      - gemini-flash
      - groq-llama-8b

  - model: gemma-free
    fallbacks:
      - minimax-free
      - glm4-free
      - gemini-flash
      - groq-llama-8b

  # T2 Free Complex fallbacks (Rate Limited → Free tier → Paid)
  - model: gemini-flash
    fallbacks:
      - minimax-free
      - glm4-free
      - groq-llama-8b
      - groq-llama-70b

  # T3 Architect fallbacks (High-capability models)
  - model: gemini-pro
    fallbacks:
      - gemini-flash
      - groq-llama-70b
      - gpt-4o-mini

  # T4 Paid fallbacks (Last Resort cascade)
  - model: groq-llama-70b
    fallbacks:
      - groq-llama-8b
      - gpt-4o-mini

  - model: groq-llama-8b
    fallbacks:
      - groq-llama-70b
      - gpt-4o-mini

  - model: gpt-4o-mini
    fallbacks:
      - groq-llama-70b
      - groq-llama-8b

litellm_settings:
  # Proxy behavior settings
  set_verbose: false
  drop_params: true  # Drop unsupported params gracefully
  success_callback: []  # Add monitoring callbacks here
  failure_callback: []  # Add failure handlers here

router_settings:
  routing_strategy: latency
  redis_host: os.environ/REDIS_HOST
  redis_port: os.environ/REDIS_PORT
  enable_pre_call_checks: true

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
