name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  snyk:
    name: Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Snyk
        uses: snyk/actions/setup-snyk@v1
      - name: Run Snyk Scan
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  dependabot:
    name: Dependabot Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Dependabot check
        run: |
          echo "Dependabot alerts check"
          # Dependabot alerts are built-in GitHub feature
          # This step can be extended with custom checks if needed