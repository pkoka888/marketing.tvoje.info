name: E2E Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-production:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify Playwright installed
        run: npm ls @playwright/test

      - name: Run Production E2E Tests
        run: npm run test:e2e -- --project=chromium-desktop
        env:
          BASE_URL: https://marketing.tvoje.info
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
