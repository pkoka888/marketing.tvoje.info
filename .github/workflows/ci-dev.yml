name: Development CI

on:
  push:
    branches: [develop, feature/*, dev/*]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Check formatting
        run: npm run format:check

      - name: Validate Docker Compose
        run: |
          docker-compose -f docker-compose.dev.yml config > /dev/null
          docker-compose -f docker-compose.prod.yml config > /dev/null

  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          PUBLIC_SITE_URL: https://dev.marketing.tvoje.info

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dev
          path: dist/
          retention-days: 3

  test-mcp:
    name: Test MCP Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate MCP Gateway Config
        run: |
          if [ -f docker/mcp/gateway-config.yml ]; then
            echo "MCP Gateway config exists"
            grep -c "^  [a-z]*:$" docker/mcp/gateway-config.yml || true
          else
            echo "MCP Gateway config not found"
            exit 1
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Check for secrets
        run: |
          if grep -r "sk-[a-zA-Z0-9]" . --include="*.js" --include="*.ts" --include="*.json" 2>/dev/null | grep -v node_modules | grep -v ".env.example"; then
            echo "⚠️  Potential secrets found in code"
            exit 1
          fi

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
