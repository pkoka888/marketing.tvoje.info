name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}

      # Method 1: Tailscale - Connect to tailnet then SSH via jumphost
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:app-ci

      - name: Deploy via Tailscale with Jumphost (s60 â†’ s62)
        uses: appleboy/ssh-action@v1
        with:
          host: 100.111.141.111
          port: 22
          username: sugent
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            scp -r -P 2262 dist/* sugent@192.168.1.62:/var/www/portfolio/
            ssh sugent@192.168.1.62 -p 2262 "ls -la /var/www/portfolio/ | head -10"

      # Fallback: Direct to s62 if Tailscale fails (requires port forwarding)
      - name: Fallback - Deploy via Public IP
        if: failure()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.203.173.196
          port: 2262
          username: sugent
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'dist/'
          target: '/var/www/portfolio'
          timeout: 300s
          strip_components: 1
