name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}

      # Method 1: s60 via public IP (port 2260) -> s62 via internal (port 2262)
      - name: Deploy to s60 via Public IP
        uses: appleboy/ssh-action@v1
        with:
          host: 89.203.173.196
          port: 2260
          username: sugent
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            mkdir -p /tmp/portfolio-deploy
            rm -rf /tmp/portfolio-deploy/*
            echo "Ready"

      - name: Copy dist to s60
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.203.173.196
          port: 2260
          username: sugent
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'dist/'
          target: '/tmp/portfolio-deploy'
          timeout: 300s
          strip_components: 1

      - name: Deploy from s60 to s62
        uses: appleboy/ssh-action@v1
        with:
          host: 89.203.173.196
          port: 2260
          username: sugent
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            scp -r -o StrictHostKeyChecking=no -P 2262 /tmp/portfolio-deploy/* sugent@192.168.1.62:/var/www/projects/marketing.tvoje.info/
            ssh sugent@192.168.1.62 -p 2262 "ls -la /var/www/projects/marketing.tvoje.info/ | head -10"
