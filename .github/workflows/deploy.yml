name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}

      - name: Deploy to VPS via Tailscale SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 100.91.164.109
          port: 20
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'dist/'
          target: '/var/www/portfolio'
          timeout: 300s
          command_timeout: 60s
          strip_components: 1

      - name: Fallback - Deploy to VPS via Public SSH
        if: failure()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.203.173.196
          port: 2262
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'dist/'
          target: '/var/www/portfolio'
          timeout: 300s
          strip_components: 1
