<svg xmlns="http://www.w3.org/2000/svg" viewBox="1920 1080" width="1920" height="1080">
  <rect width="1920" height="1080" fill="#0A0A0A"/>
  <!-- Grid lines -->
  <g stroke="#00D4FF" stroke-width="1" opacity="0.1">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="0" y1="1000" x2="1920" y2="1000"/>
    <line x1="300" y1="0" x2="300" y2="1080"/>
    <line x1="600" y1="0" x2="600" y2="1080"/>
    <line x1="900" y1="0" x2="900" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1500" y1="0" x2="1500" y2="1080"/>
    <line x1="1800" y1="0" x2="1800" y2="1080"/>
  </g>
  <!-- Glowing orbs -->
  <circle cx="400" cy="300" r="150" fill="#00D4FF" opacity="0.2" filter="url(#glow)"/>
  <circle cx="1500" cy="700" r="200" fill="#FF0080" opacity="0.2" filter="url(#glow)"/>
  <!-- Lightning bolt -->
  <path d="M960 100 L880 400 L960 380 L900 700" stroke="#00D4FF" stroke-width="8" fill="none" opacity="0.8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Particles -->
  <g fill="#00D4FF" opacity="0.5">
    <circle cx="200" cy="150" r="3"/>
    <circle cx="500" cy="500" r="2"/>
    <circle cx="800" cy="300" r="4"/>
    <circle cx="1200" cy="800" r="3"/>
    <circle cx="1500" cy="200" r="2"/>
    <circle cx="1700" cy="600" r="4"/>
    <circle cx="300" cy="900" r="3"/>
    <circle cx="1800" cy="400" r="2"/>
  </g>
</svg>
