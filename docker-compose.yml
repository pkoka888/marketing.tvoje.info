services:
  redis:
    image: redis:alpine
    container_name: marketing-redis
    ports:
      - '36379:6379'
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 60 1000
      --requirepass "marketing"
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'marketing', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
